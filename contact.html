<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Dania M King</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=yes"
    />

    <!--Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <header class="col-12">
      <div class="col-4">
        <div>
          <a id="namebox"> Dania King</a>
        </div>
        <div class="col-8">
          <nav id="topnav">
            <a class="click" href="./index.html">About</a>
            <a class="click " href="./portfolio.html">Portfolio</a>
            <a class="click " id="active" href="./contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Content Section -->
    <div class=" col-8 container">
      <!-- Main Content -->
      <section class="mainsection">
        <!-- Content Header -->
        <h1>Contact</h1>
        <!-- Contact Me Form -->
        <form>
          Name:<br />
          <input
            type="text"
            name="Name"
            placeholder="Your Name Here"
            required="required"
          /><br />
          Email:<br />
          <input
            type="text"
            name="email"
            placeholder="@email.com"
            required="required"
          /><br />
          Message:<br />
          <textarea
            name="message"
            placeholder="Enter your message here"
            rows="10"
            cols="30"
          ></textarea
          ><br />
          <input id="but" type="submit" value="Submit" />
        </form>
      </section>
    </div>
    <!-- Footer -->
    <div class="footer col-12">
      <footer>
        &copy; Dania King 2020
      </footer>
    </div>
  </body>
