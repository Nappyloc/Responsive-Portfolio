<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Dania M King</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <!--Link to CSS -->
    <link rel="sylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <header>
      <div>
        <a id="namebox"> Dania King</a>
        <nav id="topnav">
          <a class="click" id="active" href="./index.html">About</a>
          <a class="click " href="./portfolio.html">Portfolio</a>
          <a class="click " href="./contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Content Section -->
    <div class="container">
      <!-- Main Content -->
      <section class="mainsection">
        <h1>Contact</h1>
        <form>
          Name:<br />
          <input
            type="text"
            name="Name"
            placeholder="Your Name Here"
            required="required"
          /><br />
          Email:<br />
          <input
            type="text"
            name="email"
            placeholder="@email.com"
            required="required"
          /><br />
          Message:<br />
          <textarea
            name="message"
            placeholder="Enter your message here"
            rows="10"
            cols="30"
          ></textarea
          ><br />
          <input id="but" type="submit" value="Submit" />
        </form>
      </section>
    </div>
    <div>
      <footer class="footer">
        &copy; Dania King 2020
      </footer>
    </div>
  </body>
</html>
